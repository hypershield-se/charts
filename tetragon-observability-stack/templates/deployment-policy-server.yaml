{{- if and (eq .Values.policies.mandateSource "configmap") .Values.policies.mandate.enabled }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "tetragon-observability-stack.fullname" . }}-policy-server
  namespace: {{ include "tetragon-observability-stack.namespace" . }}
  labels:
    {{- include "tetragon-observability-stack.labels" . | nindent 4 }}
    app.kubernetes.io/component: policy-server
data:
  nginx.conf: |
    events {
      worker_connections 1024;
    }
    http {
      server {
        listen 8080;
        server_name _;

        # Health check endpoint
        location /health {
          access_log off;
          return 200 "healthy\n";
          add_header Content-Type text/plain;
        }

        # Serve mandate file
        location /tetragon/mandate.yaml {
          root /policies;
          try_files /mandate/mandate.yaml =404;
          add_header Content-Type text/yaml;
        }

        # Serve individual policies
        location /tetragon/policies/ {
          alias /policies/policies/;
          add_header Content-Type text/yaml;
        }
      }
    }
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "tetragon-observability-stack.fullname" . }}-policy-server
  namespace: {{ include "tetragon-observability-stack.namespace" . }}
  labels:
    {{- include "tetragon-observability-stack.labels" . | nindent 4 }}
    app.kubernetes.io/component: policy-server
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "tetragon-observability-stack.name" . }}-policy-server
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "tetragon-observability-stack.name" . }}-policy-server
        app.kubernetes.io/instance: {{ .Release.Name }}
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap-mandate.yaml") . | sha256sum }}
        checksum/policies: {{ include (print $.Template.BasePath "/configmap-policies.yaml") . | sha256sum }}
    spec:
      containers:
      - name: nginx
        image: nginx:1.27-alpine
        imagePullPolicy: IfNotPresent
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          limits:
            cpu: 100m
            memory: 64Mi
          requests:
            cpu: 10m
            memory: 16Mi
        volumeMounts:
        - name: nginx-config
          mountPath: /etc/nginx/nginx.conf
          subPath: nginx.conf
          readOnly: true
        - name: mandate
          mountPath: /policies/mandate
          readOnly: true
        - name: policies
          mountPath: /policies/policies
          readOnly: true
      volumes:
      - name: nginx-config
        configMap:
          name: {{ include "tetragon-observability-stack.fullname" . }}-policy-server
      - name: mandate
        configMap:
          name: {{ include "tetragon-observability-stack.mandateConfigMapName" . }}
      - name: policies
        configMap:
          name: {{ include "tetragon-observability-stack.policiesConfigMapName" . }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "tetragon-observability-stack.fullname" . }}-policy-server
  namespace: {{ include "tetragon-observability-stack.namespace" . }}
  labels:
    {{- include "tetragon-observability-stack.labels" . | nindent 4 }}
    app.kubernetes.io/component: policy-server
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: http
    protocol: TCP
    name: http
  selector:
    app.kubernetes.io/name: {{ include "tetragon-observability-stack.name" . }}-policy-server
    app.kubernetes.io/instance: {{ .Release.Name }}
{{- end }}
